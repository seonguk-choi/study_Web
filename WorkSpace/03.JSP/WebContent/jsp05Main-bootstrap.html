<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initial-scale">
<meta charset="UTF-8">
<title>JSP05 Main</title>
<script>
function fnSubmit(){
	if(confirm("회원가입을 하시겠습니까?")){
		return true;
	}
	return false;
}

function fnReset(){
	var msg = "입력하신 내용이 모두 지워집니다!";
	msg += "\n계속 진행하시겠습니까?";
	if(confirm(msg)){
		return true;
	}
	return false;
}
</script>
<style>
* {
	margin: 0;
	padding: 0;
}
html {
	height: 100%;
}
body {
	background: url("https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1194&q=80") no-repeat center / cover;
	height: 100%;
}
.blind { display: none; }
#wrap {
	width: 1200px;
/* 	height: 850px; */
	display: flex;
	justify-content: space-between;
	background: white;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translate(-50%,-50%);
}
.main {
	width: calc(100% - 460px); /* calc() 함수, 연산자 뒤 1타 */
	order: 2;
	padding: 0 3rem;
	box-sizing: border-box;	
	box-shadow: 0 0 15px 0 #333;
}
.sub {
	width: 460px;
	background: url("https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80");
	order: 1;
}
.main > h3 {
	border-bottom: 1px solid #B0B0B0;
	text-indent: 1rem;
	padding: 1rem 0;
	position: relative;
}
.main > h3::after {
	content: 'Registration';
	font-size: 2rem;
	color: rgba(0,0,0,.3);
	display: inline-block;	
	position: absolute;
	right: 0;
	top: 0;
}
.main div {
	margin: 15px 0;
}
label {
	width: 80px;
	font-size: .875rem;
	display: inline-block;
}
input[type=text],input[type=password],input[type=number] {
	width: calc(100% - 100px);
	border-color: #C4C4C4;
	height: 50px;
}
input[type=submit]{
	background: #203A58;
	color: white;
	width: 150px;
	height: 50px;
	border: 1px solid #203A58;
	border-radius: 5px;
	font-size: 1.1250rem;
}
input[type=reset]{
	background: none ;
	color: #203A58;
	width: 150px;
	height: 50px;
	border: 1px solid #203A58;
	border-radius: 5px;
	font-size: 1.1250rem;
}
input[type=button]{
	background: none ;
	color: #203A58;
	width: 150px;
	height: 50px;
	border: 1px solid #203A58;
	border-radius: 5px;
	font-size: 1.1250rem;
}
</style>
</head>
<body>
<div id="wrap">
	<div class="main">
		<h3>회원가입</h3>
		<form action="jsp05.jsp" method="post" onsubmit="return fnSubmit()" onreset="return fnReset()">
			<div>
				<label>이름</label>
				<input type="text" name="name" required="required"/>
			</div>
			<div>
				<label>아이디</label>
				<input type="text" name="id" required="required"/>		
			</div>
			<div>
				<label>비밀번호</label>
				<input type="password" name="pw" required="required"/>
			</div>
			<div>
				<label>나이</label>
				<input type="number" name="age" required="required" min="0"/>
			</div>	
			<div>
				<label>주소</label>
				<input type="text" name="addr" required="required"/>
			</div>
			<div>
				<label>전화번호</label>
				<input type="text" name="tel" required="required"/>
			</div>
			<div class="btns">
				<input type="submit" value="회원가입"/>
				<input type="reset" value="초기화하기"/>
				<input type="button" value="목록보기" onclick="location.href='jsp06.jsp'"/>
			</div>
		</form>
	</div>
	<div class="sub">
		<span class="blind">
			도심의 밤거리
		</span>
	</div>
</div>
</body>
</html>
