<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery04</title>
<style type="text/css">
.bg {
	background-color: red;
	width: 250px;
	height: 150px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		var row = $("#row").val();
		var col = $("#col").val();
		//alert("row : " + row + "\ncol" + col);
		
		var html = "<table border='1'>";
		for(var i = 0 ; i < row; i++){
			html += "<tr align='center'>";
			for(var j = 0 ; j < col ; j++){
				html += "<td>";				
				html += (i+1) + "행" + (j+1) + "열";				
				html += "</td>";				
			}
			html +="</tr>"
		}
		html += "</table>"
		//alert(html);
		$("#display").html(html);
	});
});
</script>
</head>
<body>
<input type="number" id="row" min="1"/>행 X <input type="nember" id="col" min="1"/>열 
<button id="btn">테이블 생성하기</button>

<br/><br/>

<div id="display">
여기에 테이블이 생성됩니다.
</div>
</body>
</html>
