<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery10</title>
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
		$.ajax({
			dataType : "json",
			url : "memberList01.jsp",
			success : function(data){ resultHtml(data);},
			error : function(){alert("로딩실패!");}
		}); //ajax()
	});//click()
});	//ready()
function resultHtml(data){
		alert("로딩성공!");
		var html = "<table border='1'>";
		html += "<tr><th>번호</th><th>이름</th><th>나이</th>";
		html += "<th>주소</th><th>전화번호</th></tr>";					
		$.each(data, function(key, value){
			html +="<tr>";
			html +="<td>" + value.num + "</td>";
			html +="<td>" + value.name + "</td>";
			html +="<td>" + value.age + "</td>";
			html +="<td>" + value.addr + "</td>";
			html +="<td>" + value.tel + "</td>";
			html +="</tr>";
		}); //each()
		html +="</table>";
		$("#display").html(html);
}//resultHtml()	
</script>
</head>
<body>
<button id="btn">회원목록 가져오기</button>
<br/><br/>

<div id="display" >
여기에 회원 목록이 출력됩니다.
</div>
</body>
</html>
