<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery01</title>
<style type="text/css">
table tr {
	background-color: #ff0000;
	color: #ffffff;
}
</style>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('tr:odd').css("background", "#000000");
	$('tr:even').css("background", "#00ff00");
	$('tr:first').css("background", "#0000ff").css("color", "#000000");
});//ready
</script>
</head>
<body>
<div align="center">
<table>
	<tr>
	<th>이름</th>
	<th>혈액형</th>
	<th>주소</th>
	</tr>
	<tr>
	<th>홍길동</th>
	<th>A형</th>
	<th>광주시경열로 3</th>
	</tr>
	<tr>
	<th>홍길동</th>
	<th>B형</th>
	<th>광주시경열로 3</th>
	</tr>
	<tr>
	<th>홍길동</th>
	<th>AB형</th>
	<th>광주시경열로 3</th>
	</tr>
	<tr>
	<th>홍길동</th>
	<th>O형</th>
	<th>광주시경열로 3</th>
	</tr>
</table>
</div>
</body>
</html>
