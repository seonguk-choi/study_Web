<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery08</title>
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
		$.getJSON("member.json", function(data){
				var html = "<table border='1'>";
					html += "<tr><th>번호</th><th>이름</th><th>나이</th>";
					html += "<th>주소</th><th>전화번호</th></tr>";					
					$.each(data, function(key, value){
						html +="<tr>";
						html +="<td>" + value.num + "</td>";
						html +="<td>" + value.name + "</td>";
						html +="<td>" + value.age + "</td>";
						html +="<td>" + value.addr + "</td>";
						html +="<td>" + value.tel + "</td>";
						html +="</tr>";
					}); //each()
					html +="</table>";
					$("#display").html(html);
		}); //getJSON()
	});
});
</script>
</head>
<body>
<button id="btn">JSON Data Load</button>
<br/><br/>

<div id="display" >
JSON Data Loading...
</div>
</body>
</html>
